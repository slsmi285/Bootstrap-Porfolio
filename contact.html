    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <div class="container">
    <div id="top-fluid">
      <div class="row">
        <div class="col-md-4">
          <div id="logo">
            <h1 class="font-weight-bold p-3 mb2 bg-info text-white">Sandy Smith</h1>
          </div>
        </div>
        <div class="col-md-8">
          <div id="nav">
            <ul class="nav justify-content-end p-3 mb-2 bg-light text-dark" width="960">
              <li class="nav-item ">
                <a class="nav-link active" href="index.html">About |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
      </div>
      <!--row 1-->
      <div class="row">
        <div class="col-md-12">
          <h2>Contact</h2>
        </div>
      </div>
    </div>
      <br>
      <!--row-->
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
      <!--row 3-->
      <div class="row">
        <div class="float-left col-md-12">
          <form>
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="name" class="form-control" id="exampleInputName" placeholder="First Last">
              <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="exampleInputText">Message</label>
              <input type="text" class="form-control" id="exampleInputText" placeholder="Message">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <footer id="foot">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                      Copyright &copy;
                  </h5>
                </div>
              </div>
          </footer>
        </div>
    </div>
